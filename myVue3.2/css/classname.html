<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>06-05</title>

    <style>
        .buttonColor {
        background-color: aqua;
        color: black;/*중복되는 속성*/
        }
        .buttonLayout {
        text-align: center;
        width: 120px;
        }
        .staticBorder {
        border: khaki dashed 1px;
        color: red;/*중복되는 속성: 아래쪽에 설정한 값이 우선순위가 높다 */
        }
    </style>

  </head>
  <body>

    <div id="app">
        <input type="checkbox" v-model="flag">
        <!-- 체크박스의 선택됨에 따라 bind된 class속성값을 바꿔주자 -->
        <br>
        <button
                class="staticBorder" 
                :class=" flag? myColor: '' ">테스트 버튼1</button>
        <hr>
        <!-- flag가 true이면 my1, flag가 false이면 my2만 적용 -->
        <button v-bind:class="[flag? my1 : '', flag? '' : my2]" >테스트 버튼2</button>
            
        <button class="staticBorder"> 보더 버튼 </button>
    </div>      

    <script src="https://unpkg.com/vue"></script>

    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return {
            flag: false,
            myColor: "buttonColor buttonLayout",
            my1: "buttonColor",
            my2: "buttonLayout"
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
