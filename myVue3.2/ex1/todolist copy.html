<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>06-12</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		.title {
			text-align: center;
			font-weight: bold;
			font-size: 20pt;
		}

		.todo-done {
			text-decoration: line-through;
		}

		.container {
			padding: 10px 10px 10px 10px;
		}

		.card-borderless {
			border: 0;
			box-shadow: none;
		}

		.pointer {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="app" class="container">
		<div class="card card-body bg-light">
			<div classe="title">:: Todolist App</div>
		</div>
		<div class="card card-default card-borderless">
			<div class="card-body">
				<div class="row mb-3">
					<div class="col">
						<div class="input-group">
							<input id="msg" type="text" class="form-control" name="msg" placeholder="할일을 여기에 입력!" />
							<span class="btn btn-primary input-group-addon">추가</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<ul class="list-group">
							<li class="list-group-item list-group-item-success">
								<span class="todo-done pointer">할일1 (완료)</span>
								<span class="float-end badge bg-secondary pointer">삭제</span>
							</li>
							<li class="list-group-item">
								<span class="pointer">할일2</span>
								<span class="float-end badge bg-secondary pointer">삭제</span>
							</li>
							<li class="list-group-item">
								<span class="pointer">할일2 </span>
								<span class="float-end badge bg-secondary pointer">삭제</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		// 1. 할 일들에 관련된 식별자 필요
		// 2. 데이터 : id, 내용, 완료여부(true, false), 
		// 3. let todolist = {id:1, todo:’내용1’, completed: false} -> 배열형태

		// 추가기능, 삭제기능, 아이템 하나 선택했을 때 발생하는 기능(변경)
		Vue.createApp({
			name: "App",
			data() {
				return {
					todo : "",
					todolist:[
						{id:1, todo: '내용1', complated: false},
						{id:1, todo: '내용2', complated: false},
						{id:1, todo: '내용3', complated: false},
					]
				}
			},
		}).mount("#app");

		/*
		추가(push) 메서드 : 추가버튼 클릭 되었을 때 todolist에 text박스에 입력한 내용을 추가 
		삭제(splice) 메서드 : todolist에서 id를 이용해서 todd 아이템을 찾아 삭제
		변경(find, index) 메서드 : 할일 한 건을 클릭하면 id를 이용해서 completed값을 토글(false->true, true->false)
		*/ 

	</script>
</body>

</html>
