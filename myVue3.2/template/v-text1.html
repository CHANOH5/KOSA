<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text1.html</title>

</head>
<body>
    <div id="app">
        {{message}}
        <hr>
        <h2>{{message}}</h2>
        <h1 v-text="message"></h1>
        <h1 v-html="message2"></h1>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
        const model = {message: "WELCOME", message2: '<a href="#">test</a>'}
        let vm = Vue.createApp({
            name: "App",
            data() {
                return model
            }
        }).mount('#app')
    </script>
</body>
</html>
