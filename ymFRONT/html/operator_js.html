<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <script>
            // 산술연산자 +, -, *, /, %

            console.log(7/2)
            console.log(7/0)
            console.log(7/0+1)

            var a;
            console.log(a + 1)

            //비교 연산자 : >, >=, <, <=, ==, ===, !=, !==
            var a; // 변수 다시 선언하면 덮어쓰기 된다 -> 자바에서는 에러
            var b;
            
            a = 1;
            b = 2; // number
            console.log(a == b);
            console.log(a != b);
            console.log(a === b);
            console.log(a !== b);

            b = '1' // String
            console.log(a == b); // 자료형이 다를 때 자동형변환 시켜서 비교함
            console.log(a === b); // 세개짜리는 자동형변환 시키지않고, 자료형까지 비교함

            // 대입 연산자 : +=, -=, *=, /=, %=
            // 증감 연산자, 단항 연산자 : ++, -- 
            // 논리 연산자 : `&&`, `||`, `!`
            // 삼항 연산자 :  `? :`

            // 문자열 결합 연산자 : +
            console.log('hello' + b + 'js'); // hello1js
            console.log('hello' + a ) // hello1 -> 숫자가 문자열로 자동 형변환이 된 것
            console.log(a + '1'); // number + String = String이 우선

            console.log(a + true) // number + boolean -> number(1) + number(1) = 2
            console.log(a + false) // number + boolean -> number(1) + number(0) = 1
        
        </script>

    </head>
    <body>
        
    </body>
</html>
