<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div style="background-color: gray; width: 500px; height: 300px;">
            <div style="float: left; background-color: red; width: 100px; height: 100px; z-index: 10;">red</div>
            <div style="position: relative; left: 50px; background-color: green; width: 100px; height: 100px;">green</div>
            <div style="float: right; background-color: blue; width: 100px; height: 100px;">blue</div>
        </div>

        <div style="background-color: gray; width: 500px; height: 300px;">
            <div style="float: right; background-color: red; width: 100px; height: 100px; z-index: 10;">red</div>
            <div style="float: left; left: 50px; background-color: green; width: 100px; height: 100px;">green</div>
            <div style="float: right; background-color: blue; width: 100px; height: 100px;">blue</div>
        </div>

        <div style="background-color: gray; width: 500px; height: 300px;">
            <div style="float: right; background-color: red; width: 100px; height: 100px; z-index: 10;">red</div>
            <div style="float: left; left: 50px; background-color: green; width: 100px; height: 100px;">green</div>
            <div style="clear: both; float: right; background-color: blue; width: 100px; height: 100px;">blue</div>
        </div>

    </body>
</html>
