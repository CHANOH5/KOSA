<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" href="../css/signup_css.css">
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/signup.js"></script>

    </head>
    <body>
        <section>
            <form method="post" action="http://localhost:8888/back/signup">
                <table>
                    <tr>
                        <td>아이디 : </td>
                        <td><input type="text" name="id" placeholder="아이디 입력" id="i" required></td>
                        <td><input type="button" value="중복확인" id="id_check"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 : </td>
                        <td><input type="password" name="pwd" placeholder="비밀번호 입력" id="p" required></td>
                    </tr>
                    <tr>
                        <td>비밀번호1 : </td>
                        <td><input type="password" placeholder="비밀번호 입력" required></td>
                    </tr>
                    <tr>
                        <td>이름 : </td>
                        <td><input type="text" name="name" placeholder="이름 입력" required></td>
                    </tr>
                </table>

                <input type="submit" value="가입하기" id="signup_bt">
            </form>
            
        </section>
            <!--  enctype으로 input타입을 file을 보내는 것으로 만들 수 있음 -->
            <!-- 프로필 사진 -->
            <form method="post" enctype="multipart/form-data" action="http://192.168.1.22:8888/back/upload">
                <input type="file" multiple name="f1">
                <input type="text" name="t" value="tValue"><br>
                <button type="submit">첨부</button>
            </form>
    </body>
</html>
