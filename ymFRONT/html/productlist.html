<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            /* 백그라운드 컬러 설정 */
            background-color:bisque;
            /* 백그라운드 컬러를 수평으로 반복하겠다? */
            background-repeat: repeat-x;
        }
        div {
            display: inline-block;
        }
        div.product{
            width: 200px;
        }
        div.product>ul{
            /* product명을 가진 div의 하위 ul 태그들 */
            /* ul요소에 동그라미점 삭제 */
            list-style-type: none;
            padding-left: 0px;
        }
        div.product>ul>li>img{
            /* 이미지 태그 크기 조절 */
            width: 90%;
        }
        div.product>ul>li>span{
            width: 90%;
            display:inline-block;
            text-align: center;
            color: white;
            background-color: seagreen;
        }
        .productlist>h3 {
            width: 200px;
            margin: 10px auto;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="color: violet; text-align: center;">목이.. 말라요..</h1>
    <div class="productlist">
        <h3>상품목록</h3>
        <div class="product">
            <ul>
                <li><img src="../images/C0001.jpg" alt="아메리카노"></li>
                <li><span>아메리카노</span></li>
            </ul>
        </div>
        <div class="product">
            <ul>
                <li><img src="../images//C0002.jpg" alt="아아"></li>
                <li><span>아이스 아메리카노</span></li>
            </ul>
        </div>
        <div class="product">
            <ul>
                <li><img src="../images//C0005.jpg" alt="카푸치노"></li>
                <li><span>카푸치노</span></li>
            </ul>
        </div>
        <div class="product">
            <ul>
                <li><img src="../images//F0001.jpg" alt="바나나"></li>
                <li><span>바나나</span></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
