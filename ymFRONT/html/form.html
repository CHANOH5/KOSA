<!DOCTYPE html>
<html>
    <head>
        <title>입력양식</title>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <!-- form태그 -> 갑입력, submit 가능 -->
        <!-- ⭐ form태그의 action 설정이 submit버튼을 눌렀을때 서버를 정하고 데이터를 전송하는 속성 -->
        <form method="post" action="http://localhost:8888/back/form">
            <!-- required 반드시 입력되어야 할 항목으로 만드는 속성 -->
            <label> TEXT : <input type="text" placeholder="아이디를 입력하세요" maxlength="5" name="t" required></label>
            <br>
            <!-- label의 for속성 : 어느 input태그에 대한 label이다라는 것을 알려줌 -->
            <label for="p"> PASSWORD :  </label> <input type="password" id="p" placeholder="비밀번호를 입력하세요" name="p"> <!-- 입력값이 자동으로 ** 된다 --> <br>
            
            <!-- html5부터 추가된 속성 -->
            <!-- 모바일에서 숫자값만 입력하기 편리한 입력양식 -->
            <!-- 모바일에서 입력하려고하면 숫자 키패드가 먼저 보임-->
            <label> NUMBER : <input type="number" value="1" max="10" min="0"></label>
            <label> TEL : <input type="tel"></label>
            <label> EMAIL : <input type="email"></label>
            <label> DATE : <input type="date"></label>
            
            <fieldset>
                <legend>다중선택</legend>
                <input type="checkbox" checked name="c" value="1"> ONE &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="c" value="2"> TWO
            </fieldset>

            <br>

            <!-- 둘중 하나만 선택되도록 name속성을 같게 줌 --> 
            <!-- checked 속성 -> 기본선택 -->
            <fieldset>
                <legend>단일선택</legend>
                <input type="radio" name="r" value="1"> ONE &nbsp; &nbsp;&nbsp;
                <input type="radio" name="r" checked value="2"> TWO
            </fieldset>

            <br>

            <select>
                <!-- selected 속성 -> 기본선택 -->
                <option value="1">one</option>
                <option selected value="2">two</option>
            </select>

            <br>
            <textarea cols="40" rows="3" name="ta"></textarea>
            <input type="hidden" name="h" value="hValue">
            파일첨부 : <input type="file" name="f" multiple> <!-- 파일첨부는 반드시 요청방식이 post이어야 한다 -->
        
            <h1>셍나</h1>

            <input type="button" value="일반버튼">
            <input type="submit" value="전송버튼">
            <input type="reset" value="리셋버튼">

            <!-- button에 타입으로 input태그와 동일한 역할을 함 -->
            <!-- form태그 내부의 button의 default type은 submit이다 -->
            <!-- form태그 외부의 button은 default type이 일반 버튼이다. -->
            <button type="button">일반버튼</button>
            <button>전송버튼</button>
            <button type="reset">리셋버튼</button>
        </form>
    </body>
</html>
